    <style>
      /* Loading inicial para mejor UX */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Loading inicial -->
    <div id="loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #666; font-size: 16px;">Cargando Sagrada Ciencia...</p>
      </div>
    </div>

    <!-- Root div donde React montará la aplicación -->
    <div id="root"></div>

    <script>
      // Remover el loading screen cuando la app cargue
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });

      // Fallback en caso de error
      window.addEventListener('error', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h2 style="color: #666;">Error al cargar la aplicación</h2>
              <p style="color: #888;">Por favor recarga la página</p>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: black; color: white; border: none; cursor: pointer;">
                Recargar
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
